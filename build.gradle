plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb' // MongoDB 의존성
    implementation 'org.springframework.boot:spring-boot-starter-web' // Web 의존성
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0' // API 문서화
    compileOnly 'org.projectlombok:lombok' // Lombok
    developmentOnly 'org.springframework.boot:spring-boot-devtools' // 개발 도구
    annotationProcessor 'org.projectlombok:lombok' // Lombok
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트
}

tasks.named('test') {
    useJUnitPlatform()
}
